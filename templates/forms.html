<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_form.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Aarogyam</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/plans">Plans</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Gym Membership Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()" action="/forms" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height">
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="plan">Plan:</label>
                <select id="plan" name="plan">
                    <option value="monthly">Monthly (₹1999)</option>
                    <option value="quarterly">Quarterly (₹5899)</option>
                    <option value="yearly">Yearly (₹22222)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Create a password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm your password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="disease">Any chronic disease? (Enter NA if none)</label>
                <input type="text" id="disease" name="disease">
            </div>

            <div class="form-group">
                <label for="trainer">Trainer's Name:</label>
                <select id="trainer" name="trainer">
                    <option value="ambrose">Ambrose</option>
                    <option value="orton">Orton</option>
                    <option value="cena">Cena</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Aarogyam. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
